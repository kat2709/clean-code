<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a 
        class="header__link-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-tasks">
        <h3 class="add-tasks__title title">Add Item</h3>
        <div class="add-tasks__wrapper">
          <input 
            id="new-task" 
            class="add-tasks__input" 
            type="text">
          <button class="add-tasks__btn">Add</button>
        </div>
      </section>
      <section class="todo-section">
        <h3 class="title">Todo</h3>
        <ul id="todo-list" class="tasks-list">
          <li class="task">
            <input class="task__input" type='checkbox'>
            <label class="task__label">Pay Bills</label>
            <input class="task__text-input" type="text">
            <button class="task__btn edit-btn">Edit</button>
            <button class="task__btn delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
          <li class="task edit-task">
            <input class="task__input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__text-input" type="text" value="Go Shopping">
            <button class="task__btn edit-btn">Save</button>
            <button class="task__btn delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task">
            <input class="task__input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__text-input" type="text">
            <button class="task__btn edit-btn">Edit</button>
            <button class="task__btn delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
